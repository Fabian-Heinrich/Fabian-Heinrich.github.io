		<img src="hm.png" alt="hm bild">
		<script>
			var updating = false;
			var updatingID = 0;
			
			function setDate(){
				var date = new Date(); 
				
				document.getElementById("date").innerHTML = date.toLocaleDateString() + "<br>" + date.toLocaleTimeString();
				document.title = date.toLocaleTimeString();
			}
			
			function startUpdate(){	
				if (!updating) {
					updatingID = window.setInterval(function() { setDate();}, 1000);
					updating = true;
					document.getElementById("switch").innerHTML = "&#x2610;";
				} else {
					window.clearInterval(updatingID);
					updating = false;
					document.getElementById("switch").innerHTML = "&#x25b7;";
				}
			}
			startUpdate();
		</script>
	</body>
